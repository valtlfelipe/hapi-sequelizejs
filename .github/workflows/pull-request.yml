name: Test Pull Requests

on:
    push:
        branches:
            - master
    pull_request:
        types:
            - opened
            - synchronize

jobs:
    test_matrix:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12, 14, 16, 18]
        name: Node v${{ matrix.node }} test
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: npm
                  node-version: ${{ matrix.node }}
            - run: npm ci
            - run: npm run lint
            - run: npm test

    test:
        runs-on: ubuntu-latest
        needs: test_matrix
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: npm
            - run: npm ci
            - run: npm run lint
            - run: npm test
