name: Test Pull Requests

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12, 14, 16, 18]
        name: Node v${{ matrix.node }} test
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  cache: npm
                  node-version: ${{ matrix.node }}
            - run: npm ci
            - run: npm run lint
            - run: npm test
